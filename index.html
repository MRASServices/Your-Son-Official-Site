<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YOUR SON: HOME</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans+Expanded:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      overflow: hidden;
      font-family: 'Nunito Sans Expanded', sans-serif;
      background: rgb(0,0,0) url('https://github.com/MRASServices/MRASS2/blob/main/Main%20Brick%20Background%20Fixed%201.0.png?raw=true') no-repeat center/cover;
    }
 
    /* Default splash for desktop */
     #splash {
      position: fixed;
      inset: 0;
      background: #fdf7e9; /* same cream as page */
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #splash-logo {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: cover;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.12);
      border-radius: 6px;
      opacity: 0;
      transform: scale(0.9);
      animation: splash-zoom-in 3.5s ease-out 1s forwards;
    }

    @keyframes splash-zoom-in {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    #splash.fade-out {
      opacity: 0;
      transition: opacity 2s ease;
    }

    /* Mobile-only simplified splash */
    @media (max-width: 768px) {
      #splash {
        background-image: url('https://github.com/MRASServices/MRASS2/blob/main/Splash%20Page%20source.png?raw=true')!important;
        background-size: cover;
        background-position: center top;
        background-repeat: no-repeat;
      }
    }

    #overlay {
      position: absolute;
      inset: 0;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
    }

    .segment {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 1px solid #000;
      transition: all 0.3s ease-in-out;
    }

    .segment::before {
      content: '';
      position: absolute;
      inset: 0;
      background-color: rgb(254, 248, 230);
      opacity: 0.5;
      transition: opacity 0.3s ease;
      z-index: 1;
    }

    .segment:hover::before,
    .segment.toggled::before {
      opacity: 0;
    }

    .center-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      pointer-events: none;
    }

    /* Desktop only logo sizing */
    @media (min-width: 769px) {
      .center-logo img {
        max-width: 150px;
        max-height: 150px;
      }
    }

    /* MOBILE: stacked vertical layout with middle 10% gap */
    @media (max-width: 768px) {
      #overlay {
        display: grid;
        grid-template-rows: 22.5% 22.5% 10% 22.5% 22.5%;
        grid-template-columns: 1fr;
        height: 100vh;
      }

      .segment {
        border: 0.1px solid #000!important;
      }

      .segment:nth-child(1) { grid-row: 1; }
      .segment:nth-child(2) { grid-row: 2; }
      .segment:nth-child(3) { grid-row: 4; }
      .segment:nth-child(4) { grid-row: 5; }

      .center-logo {
        position: fixed;
        top: 50.35%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 5;
      }

      /* Mobile logo scales with 10% middle gap */
      .center-logo img {
        height: 11vh; /* matches 10% of viewport height */
        width: auto;
        max-height: calc(11vh);
      }

      .nav-label {
        font-size: 2rem!important;
        font-weight: 350!important;
        color: #000;
      }

      .segment:active::before {
        opacity: 0.2;
        transform: scale(0.98);
      }
    }

    .nav-label {
      position: relative;
      z-index: 2;
      font-size: 2rem;
      font-weight: 425;
      letter-spacing: 0.22ch;
      color: #000;
      pointer-events: none;
      user-select: none;
      text-align: center;
      line-height: 1.35;
      transition: color 0.3s ease;
    }

    .segment:hover .nav-label {
      color: rgb(254, 248, 230);
    }
    
    #overlay .segment,
#overlay .segment:visited,
#overlay .segment:hover,
#overlay .segment:active {
  color: inherit;
  text-decoration: none;
}

  </style>
</head>
<body>
  <!-- SPLASH SCREEN -->
  <div id="splash" aria-hidden="true">
    <img
      id="splash-logo"
      src="https://github.com/MRASServices/MRASS2/blob/main/New%20Splash%20Page.png?raw=true"
      alt="Your Son Professional Services logo"
    />
  </div>

 <div id="overlay">
  <a class="segment" href="https://yourson.ca/about">
    <span class="nav-label">ABOUT <br> YOUR SON</span>
  </a>

  <a class="segment" href="https://yourson.ca/services">
    <span class="nav-label">YOUR SON'S <br> SERVICES</span>
  </a>

  <a class="segment" href="https://yourson.ca/contact&availability">
    <span class="nav-label">CONTACT <br> & <br> AVAILABILITY</span>
  </a>

  <a class="segment" href="https://yourson.ca/garments&goods">
    <span class="nav-label">GARMENTS <br> & <br> GOODS</span>
  </a>

  <div class="center-logo">
    <img src="https://github.com/MRASServices/MRASS2/blob/main/Home%20Page%20Logo.png?raw=true" alt="Center Logo">
  </div>
</div>

  <script>
    // Splash duration set to 2.5s universally
    window.addEventListener('load', () => {
      const splash = document.getElementById('splash');
      let timer = setTimeout(fadeOutSplash, 2500);
      splash.addEventListener('click', () => {
        clearTimeout(timer);
        fadeOutSplash();
      });
      function fadeOutSplash() {
        splash.style.transition = 'opacity 2.5s';
        splash.style.opacity = 0;
        splash.addEventListener('transitionend', () => {
          splash.style.display = 'none';
        }, { once: true });
      }
    });

    // Click toggles desktop quadrant fade effect
    document.querySelectorAll('.segment').forEach(seg => {
      seg.addEventListener('click', () => {
        seg.classList.toggle('toggled');
      });
    });
  </script>
</body>
</html>
