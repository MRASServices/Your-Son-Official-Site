<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YOUR SON: CONTACT & AVAILABILITY</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Nunito Sans Expanded', sans-serif;
      background-image: url('https://github.com/MRASServices/MRASS2/blob/main/Main%20Brick%20Background%20Fixed%201.0.png?raw=true');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center top;
      background-attachment: fixed;
      background-color: #000;
      color: #FFF9E6;
      min-height: 205vh;
      overflow-x: hidden;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, rgba(255,255,255,0.2) 100%);
      backdrop-filter: blur(10px);
      z-index: 9999;
      overflow-x: hidden;
      transition: all 0.3s ease-in-out;
    }

    .logo-container { position: relative; z-index: 3; }

    .logo-container img {
      width: clamp(60px, 5vw, 110px);
      margin-top: 0.3rem;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    .nav-item {
      position: absolute;
      top: 50%;
      --tx: -50%;
      transform: translate(var(--tx), -50%);
      opacity: 0;
      color: #FFF9E6;
      text-decoration: none;
      font-weight: 300;
      font-size: clamp(0.9rem, 1vw, 1.1rem);
      transition: transform 0.7s cubic-bezier(0.25, 1, 0.5, 1), opacity 0.3s ease-in-out;
      z-index: 4;
      pointer-events: auto;
    }

    .nav-hover .nav-item-1 { --tx: -440%; opacity: 1; transition-delay: 0.1s; }
    .nav-hover .nav-item-2 { --tx: 155%; opacity: 1; transition-delay: 0.25s; }
    .nav-hover .nav-item-3 { --tx: -145%; opacity: 1; transition-delay: 0.25s; }
    .nav-hover .nav-item-4 { --tx: 375%; opacity: 1; transition-delay: 0.1s; }

    nav:not(.nav-hover) .nav-item {
      --tx: -50%;
      transform: translate(var(--tx), -50%);
      opacity: 0;
    }

    .nav-item:hover {
      transform: translate(var(--tx), -50%) scale(1.06);
      transition: transform 0.3s ease-in-out;
    }

   section {
      max-width:700px;
      max-height: 800px;
      margin:0 auto 0;
    }

    .frame-container {
      position: relative;
      width: 100%;
      height: 60vh;
      z-index: 1;
    }

    .frame-container::before {
      content: '';
      position: absolute;
      top: 10rem;
      left: 50%;
      transform: translateX(-50%) scale(2);
      transform-origin: center top;
      width: 95%;
      height: 130%;
      background: url('https://github.com/MRASServices/MRASS2/blob/main/HOA%20No%20Shadow.png?raw=true') no-repeat center/contain;
      z-index: 1;
      pointer-events: none;
    }

    .inline-contact-button {
      position: absolute;
      top: 160vh;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 0.5rem 1.25rem;
      background-color: transparent;
      color: transparent;
      font-weight: 350;
      font-size: clamp(1rem, 2vw, 1.75rem);
      line-height: 1.5rem;
      letter-spacing: 0.25ch;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      z-index: 3;
    }

    @media (max-width: 1024px) {
      .frame-container::before {
        transform: translateX(-50%) scale(1.6);
      }
      
    }

    @media (max-width: 768px) {
      body { background-position:center 4.75rem; }

      nav { flex-direction: column; height: auto; justify-content: flex-start; align-items: center; overflow: visible; }
      .logo-container { width: 100%; display: flex; justify-content: center; z-index: 3; }
      .logo-container img { margin: 0.25rem auto 0; cursor: pointer; display: block; }

      /* Hide desktop absolute cascade links on mobile */
      .nav-item { display: none !important; }

      /* Mobile dropdown that pushes content down */
      .nav-links {
        position: relative;           /* was static: allow z-index to work */
        z-index: 10001;               /* sit above frame ::before */
        display: none;
        flex-direction: column;
        align-items: center;
        width: 100%;
        background: rgba(0,0,0,0.9);
      }
      .nav-open .nav-links { display: flex; }

      .nav-item-mobile { display: block; color: #FFF9E6; text-decoration: none; font-weight: 400; font-size: 1rem; padding: 1rem; text-align: center; width: 100%; }
      .nav-item-mobile:hover { background: rgba(255,255,255,0.1); }

      /* Frame & button scaling */
      .frame-container::before { transform: translateX(-50%) scale(1.2); top: 6rem; z-index: 0; /* lower than dropdown */ }
      .inline-contact-button { top: 82vh; font-size: clamp(1rem, 4vw, 1.3rem); }
    }
  

    @media (max-width: 480px) {
      .frame-container::before {
        transform: translateX(-50%) scale(1.5);
        top: 5rem;
      }
      .inline-contact-button {
        top: 80vh;
        font-size: clamp(0.5rem, 1vw, 0.5rem);
        line-height: 3ch;
      }
    }
    /* Force-hide mobile dropdown on desktop */
    @media (min-width: 769px) {
      .nav-links { display: none !important; }
      .nav-open .nav-links { display: none !important; }
    }
  /* Mobile length control */
    @media (max-width: 768px) {
      /* Keep the page from getting too tall on phones */
      body {
        min-height: 100vh;            /* cap to one viewport unless content needs more */
        background-attachment: scroll; /* avoid iOS fixed bg stretch */
      }
      section {
        max-width: 92vw;              /* tighter content width */
        margin: 0 auto;               /* center */
      }
      .frame-container {
        height: 65vh;                 /* shorter hero area */
      }
      .frame-container::before {
        top: 5.5rem;                  /* bring frame up a bit */
        transform: translateX(-50%) scale(1.1);
      }
      .inline-contact-button {
        top: 98vh;                    /* keep CTA within the shorter hero */
      }
    }
  /* =============================
       Tablet-only band (iPads etc.)
       Portrait widths ~744–1024px
       ============================= */
    @media (min-width: 744px) and (max-width: 1024px) {
      /* Give the frame a larger presence on tablets */
      .frame-container { height: 55vh; }
      .frame-container::before {
        /* Slightly larger than the global 1.6 to emphasise on tablets */
        transform: translateX(-50%) scale(2);
        top: 7rem;
      }

      /* Make the inline CTA button visible and balanced on tablets */
      .inline-contact-button {
        top: 110vh;
        transform: translate(-50%, -50%);
        background: transparent;
        color: transparent;
        border: none;
        font-size: clamp(1rem, 1.6vw, 1.4rem);
        padding: 0;
        border-radius: 8px;
      }
    }
</style>
</head>
<body>
  <nav id="navbar">
    <div class="logo-container">
      <img src="https://raw.githubusercontent.com/MRASServices/MRASS2/main/Home%20Page%20Logo.png" alt="Your Son Logo" id="nav-logo" />
    </div>
    <a class="nav-item nav-item-1" href="https://yourson.ca/about">ABOUT YOUR SON</a>
    <a class="nav-item nav-item-2" href="https://yourson.ca/services">YOUR SON’S SERVICES</a>
    <a class="nav-item nav-item-3" href="https://yourson.ca/contact&availability">CONTACT & AVAILABILITY</a>
    <a class="nav-item nav-item-4" href="https://yourson.ca/garments&goods">GARMENTS &amp; GOODS</a>
    <div class="nav-links">
    <a class="nav-item-mobile" href="https://yourson.ca/about">ABOUT YOUR SON</a>
    <a class="nav-item-mobile" href="https://yourson.ca/services">YOUR SON’S SERVICES</a>
    <a class="nav-item-mobile" href="https://yourson.ca/contact&availability">CONTACT & AVAILABILITY</a>
    <a class="nav-item-mobile" href="https://yourson.ca/garments&goods">GARMENTS &amp; GOODS</a>
  </div>
</nav>

  <section>
    <div class="frame-container">
      <button class="inline-contact-button" onclick="openModal()">
        <span style="font-weight: 600;">Can't Stand The Wait?</span><br><br>Click Here To Text Us
      </button>
    </div>
  </section>

  <div class="modal-backdrop" id="backdrop" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.5);z-index:9998;"></div>
  <div class="modal" id="contactModal" style="display:none;position:fixed;inset:0;z-index:9999;align-items:center;justify-content:center;">
    <div style="background:#fff;padding:2rem;max-width:500px;width:90%;border-radius:12px;box-shadow:0 20px 60px rgba(0,0,0,0.4);position:relative;margin:auto;">
      <button onclick="closeModal()" style="position:absolute;top:1rem;right:1rem;background:none;border:none;font-size:1.5rem;cursor:pointer;">×</button>
      <h2 style="margin-bottom:1rem;font-weight:700;font-size:1.3rem;">Your Son Can't Wait To Hear From You</h2>
      <form id="contactForm" action="https://formsubmit.co/2892318388@msg.koodomobile.com" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_subject" value="New website message">
        <label style="display:block;margin-bottom:0.5rem;font-weight:600;">Name*
          <input type="text" name="name" required style="width:100%;padding:0.5rem;margin-top:0.25rem;">
        </label>
        <label style="display:block;margin-bottom:0.5rem;font-weight:600;">Email*
          <input type="email" name="email" required style="width:100%;padding:0.5rem;margin-top:0.25rem;">
        </label>
        <label style="display:block;margin-bottom:0.5rem;font-weight:600;">Phone (optional)
          <input type="tel" name="phone" style="width:100%;padding:0.5rem;margin-top:0.25rem;">
        </label>
        <label style="display:block;margin-bottom:0.5rem;font-weight:600;">Message*
          <textarea name="message" required rows="4" style="width:100%;padding:0.5rem;margin-top:0.25rem;"></textarea>
        </label>
        <button type="submit" style="background:#2d2b29;color:#FFF9E6;border:none;padding:0.75rem 1.5rem;border-radius:999px;font-weight:bold;margin-top:1rem;cursor:pointer;">Send</button>
      </form>
    </div>
  </div>

  <script>
    const modal = document.getElementById('contactModal');
    const backdrop = document.getElementById('backdrop');
    const navbar = document.getElementById('navbar');
    const logo = document.getElementById('nav-logo');

    function openModal() {
      modal.style.display = 'flex';
      backdrop.style.display = 'block';
    }

    function closeModal() {
      modal.style.display = 'none';
      backdrop.style.display = 'none';
    }

    logo.addEventListener('mouseenter', () => {
      if (window.innerWidth > 768) {
        navbar.classList.add('nav-hover');
      }
    });

    navbar.addEventListener('mouseleave', () => {
      if (window.innerWidth > 768) {
        navbar.classList.remove('nav-hover');
      }
    });

    backdrop.addEventListener('click', closeModal);
      // Mobile toggle for dropdown
    function isMobile() { return window.matchMedia('(max-width: 768px)').matches; }
    function toggleMobileNav(e) {
  if (isMobile()) {
    navbar.classList.toggle('nav-open');   // mobile: toggle menu
  } else {
    window.location.href = 'https://yourson.ca/home-s';   // desktop: go home
  }
}

logo.addEventListener('click', toggleMobileNav);
logo.addEventListener('touchstart', toggleMobileNav, { passive: true });

    logo.addEventListener('click', toggleMobileNav, { passive: true });
    logo.addEventListener('touchstart', toggleMobileNav, { passive: true });
    logo.setAttribute('role','button');
    logo.setAttribute('tabindex','0');
    logo.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); toggleMobileNav(); }
    });
    window.addEventListener('resize', () => { if (!isMobile()) navbar.classList.remove('nav-open'); });
  </script>
</body>
</html>
